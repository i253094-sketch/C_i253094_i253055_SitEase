<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - SitEase</title>
    <link rel="stylesheet" href="checkout.css">
</head>
<body>

<header>
<div class="logo-section">
  <img src="logo for chair.png" alt="logo-section" class="logo-img">
  <h2 class="brand">SitEase</h2>
</div>
<nav>
    <a href="homepage.html">Home</a>
    <a href="productlist.html">products</a>
    
    
    <a href="aboutus.html">about us</a>
    <a href="contact us.html">contact</a>
    <a href="shop.html">Shop <img src="shopping cart icon.png" alt="cart-icon" class="cart-icon"></a>
</nav>
</header>

<h1 class="checkout-title">Checkout</h1>

<section class="checkout-container">

    <div class="order-summary">
        <h2>Your Order</h2>
        
        <div class="item">
            <img src="chair1.png">
            <div>
                <p>Comfort Chair</p>
                <strong>$120</strong>
            </div>
        </div>

        <div class="item">
            <img src="chair2.png">
            <div>
                <p>Executive Armchair</p>
                <strong>$180</strong>
            </div>
        </div>

        <hr>
        <p class="total">Total: <strong>$300</strong></p>
    </div>

    <div class="billing">
        <h2>Billing Information</h2>

        <input type="text" placeholder="Full Name">
        <input type="text" placeholder="Email">
        <input type="text" placeholder="Phone Number">
        <input type="text" placeholder="Address">
        <input type="text" placeholder="City">
        <input type="text" placeholder="Postal Code">

        <button class="place-order"><a href="payment.html">Add to cart</a></button>
    </div>

</section>

<footer>
    <div class="footer-left">
        <p>contact us &nbsp; 0111-0000000456</p>
    </div>
    <div class="footer-right">
        <p>Follow us</p>
        <div class="socials">
            <img src="facebook logo.png" alt="fb.logo">
            <img src="instagram logo.png" alt="ig-logo">
            <img src="whatsapp logo.png" alt="wa-img">
        </div>
    </div>
 </footer> 

</body>
</html>
