<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - SitEase</title>
    <link rel="stylesheet" href="payment.css">
</head>
<body>

<header>
<div class="logo-section">
  <img src="logo for chair.png" alt="logo-section" class="logo-img">
  <h2 class="brand">SitEase</h2>
</div>
<nav>
    <a href="homepage.html">Home</a>
    <a href="productlist.html">products</a>
    <a href="aboutus.html">about us</a>
    <a href="contact us.html">contact</a>
    <a href="shop.html">Shop <img src="shopping cart icon.png" alt="cart-icon" class="cart-icon"></a>
</nav>

</header>
<h1 class="payment-title">Choose Your Payment Method</h1>

<section class="payment-container">

    <div class="payment-box">
        <label class="option">
            <input type="radio" name="payment" checked>
            <span>Credit / Debit Card</span>
        </label>

        <div class="card-form">
            <input type="text" placeholder="Card Holder Name">
            <input type="text" placeholder="Card Number">
            <div class="row">
                <input type="text" placeholder="MM / YY">
                <input type="text" placeholder="CVV">
            </div>
        </div>
    </div>

    <div class="payment-box">
        <label class="option">
            <input type="radio" name="payment">
            <span>EasyPaisa</span>
        </label>
        <input class="phone-input" type="text" placeholder="EasyPaisa Number">
    </div>

    <div class="payment-box">
        <label class="option">
            <input type="radio" name="payment">
            <span>JazzCash</span>
        </label>
        <input class="phone-input" type="text" placeholder="JazzCash Number">
    </div>

    <div class="payment-box">
        <label class="option">
            <input type="radio" name="payment">
            <span>Cash on Delivery</span>
        </label>
    </div>

    <button class="confirm-btn">Confirm Payment</button>

</section>

<footer>
    <div class="footer-left">
        <p>contact us &nbsp; 0111-0000000456</p>
    </div>
    <div class="footer-right">
        <p>Follow us</p>
        <div class="socials">
            <img src="facebook logo.png" alt="fb.logo">
            <img src="instagram logo.png" alt="ig-logo">
            <img src="whatsapp logo.png" alt="wa-img">
        </div>
    </div>
 </footer> 
</body>
</html>
